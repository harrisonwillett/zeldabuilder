<div #gamewrapper
  appGameController
  (activeMap)="updateControllerRequests($event)"
  (resizeEvent)="requestResizeCanvas()"
  (scrollEvent)="onScroll()"
  tabindex="0"
  autofocus
  class="game-wrapper"
>
  <canvas #gamescreen
    width="{{ this.topdownEightBitDisplay.boundingRects.screen.natural.width }}"
    height="{{ this.topdownEightBitDisplay.boundingRects.screen.natural.height }}"
  ></canvas>
</div>
