<div
  #gamewrapper
  class="game-wrapper"
  (window:resize)="requestResizeCanvas()"
  (window:scroll)="onScroll()"
  (window:keydown)="controller?.onKeyDown($event)"
  (window:keyup)="controller?.onKeyUp($event)"
>
  <canvas
    #gamescreen
    width="{{ this.topdownEightBitDisplay.boundingRects.screen.natural.width }}"
    height="{{ this.topdownEightBitDisplay.boundingRects.screen.natural.height }}"
  ></canvas>
</div>
