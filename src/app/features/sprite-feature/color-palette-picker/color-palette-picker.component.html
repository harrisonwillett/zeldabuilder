<div>
  <label for="color-picker-{{index +1}}" >Color Channel {{index +1}}</label>
  <div class="color-picker-wrapper">
    <div class="input-group">
      <input type="text"
        id="color-picker-{{index +1}}"
        [value]="
          'rgba(' +
          color?.red +
          ', ' +
          color?.green +
          ', ' +
          color?.blue +
          ', ' +
          (color?.alpha ? color.alpha : 1) +
          ')'
        "
        [ngStyle]="{
          'background-color':
            'rgba(' +
            color?.red +
            ', ' +
            color?.green +
            ', ' +
            color?.blue +
            ', ' +
            (color?.alpha ? color.alpha : 1) +
            ')',
          color:
            'rgba(' +
            (color?.red !== undefined ? (color?.red > 127 ? 0 : 255) : 0) +
            ', ' +
            (color?.green !== undefined ? (color?.green > 127 ? 0 : 255) : 0) +
            ', ' +
            (color?.blue !== undefined ? (color?.blue > 127 ? 0 : 255) : 0) +
            ', ' +
            1 +
            ')'
        }" readonly="readonly" class="form-control" />
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button" (click)="colorModal.hidden = !colorModal.hidden">Change Color</button>
      </div>
    </div>
  </div>
  <div #colorModal hidden="hidden">
    <div class="d-flex flex-row mt-3 mb-3">
      <div class="slider">
        <canvas width="300" height="300" class="border m-2" #canvasColorPicker style="background-image: none;" [ngStyle]="{'backgroundColor': rawHueAsHex()}" ></canvas>
        <div #canvasLightenPickerValue
          tabindex="0"
          role="slider"
          class="sr-only-thumb-v m-2"
          aria-valuemin="0"
          aria-valuenow="0"
          aria-valuemax="100"
          aria-orientation="vertical"
          aria-label="Lighten Color"
          [ngStyle]="{'right': luminosityToSliderPosition(), 'border-color':
          'rgb(' +
          (color?.red !== undefined ? (color?.red > 127 ? 0 : 255) : 0) +
          ', ' +
          (color?.green !== undefined ? (color?.green > 127 ? 0 : 255) : 0) +
          ', ' +
          (color?.blue !== undefined ? (color?.blue > 127 ? 0 : 255) : 0) +
          ')'}" ></div>
        <div #canvasDarkenPickerValue
          tabindex="0"
          role="slider"
          class="sr-only-thumb-h m-2"
          aria-valuemin="0"
          aria-valuenow="0"
          aria-valuemax="100"
          aria-orientation="horizontal"
          aria-label="Darken Color"
          [ngStyle]="{'top': saturationToSliderPosition(), 'border-color':
          'rgb(' +
          (color?.red !== undefined ? (color?.red > 127 ? 0 : 255) : 0) +
          ', ' +
          (color?.green !== undefined ? (color?.green > 127 ? 0 : 255) : 0) +
          ', ' +
          (color?.blue !== undefined ? (color?.blue > 127 ? 0 : 255) : 0) +
          ')'}" ></div>
        <div #canvasColorPickerValue
          class="thumb-multi rounded-circle"
          aria-label="Color Chroma"
          [ngStyle]="{'right': luminosityToSliderPosition(), 'top': saturationToSliderPosition(),
            'background-color':
              'rgb(' +
              color?.red +
              ', ' +
              color?.green +
              ', ' +
              color?.blue +
              ')'}" ></div>
      </div>
      <div class="slider mt-2 mb-2" >
        <canvas width="10" height="300" class="border rounded-pill ml-3 mr-2" #canvasAlphaPicker ></canvas>
        <div #canvasAlphaPickerValue
          tabindex="0"
          role="slider"
          class="thumb-v rounded-pill"
          aria-valuemin="0"
          aria-valuenow="0"
          aria-valuemax="1"
          aria-orientation="vertical"
          aria-label="Alpha"
          [ngStyle]="{
            'top': alphaToSliderPosition(), 
            'background-color':
              'rgba(' +
              color?.red +
              ', ' +
              color?.green +
              ', ' +
              color?.blue +
              ', ' +
              (color?.alpha ? color.alpha : 1) +
              ')'
          }" ></div>
      </div>
      
    </div>
    <div class="d-flex flex-row mt-3 mb-3">
      <div class="slider ml-2">
        <canvas width="300" height="10" class="border rounded-pill mt-2 mb-2" #canvasHuePicker ></canvas>
        <div #canvasHuePickerValue
          tabindex="0"
          role="slider"
          class="thumb-h rounded-pill"
          aria-valuemin="0"
          aria-valuenow="0"
          aria-valuemax="255"
          aria-orientation="horizontal"
          aria-label="Hue"
          [ngStyle]="{'left': hueToSliderPosition(), 'backgroundColor': rawHueAsHex()}"></div>
      </div>
    </div>

    h: {{hsva.h}}<br>
    s: {{hsva.s}}<br>
    v: {{hsva.v}}<br>
    a: {{hsva.a}}<br>
    <fieldset>
      <legend>Channels</legend>
      <label>
        <span>Red</span>
        <input type="range" value="{{ color?.red }}" min="0" max="255" (blur)="color.red = $event.target.value" />
      </label>
      <label>
        <span>Green</span>
        <input type="range" value="{{ color?.green }}" min="0" max="255" (blur)="color.green = $event.target.value" />
      </label>
      <label>
        <span>Blue</span>
        <input type="range" value="{{ color?.blue }}" min="0" max="255" (blur)="color.blue = $event.target.value" />
      </label>
      <label>
        <span>Alpha</span>
        <input type="range" value="{{ color?.alpha }}" min="0" max="1" step=".01"
          (blur)="color.alpha = $event.target.value" />
      </label>
    </fieldset>
    -->
  </div>
</div>
